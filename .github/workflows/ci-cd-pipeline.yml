name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Checkout
        run: echo "Checking out the repository"
      - uses: actions/checkout@v2
      - name: Debug Docker Buildx Setup
        run: echo "Setting up Docker Buildx"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Debug DockerHub Login
        run: echo "Logging in to DockerHub"
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Debug Build and Push
        run: echo "Building and pushing Docker image"
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: noyusu/my-express-app:latest
